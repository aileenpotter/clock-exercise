<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grandfather Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="grandfather-clock">
      <div class="clock-top">
        <div class="clock-face">
          <div class="hand hour" id="hour-hand"></div>
          <div class="hand minute" id="minute-hand"></div>
          <div class="hand second" id="second-hand"></div>
          <div class="center-cap"></div>
        </div>
      </div>

      <div class="clock-body">
        <div class="pendulum">
          <div class="pendulum-rod"></div>
          <div class="pendulum-bob"></div>
        </div>
      </div>

      <div class="clock-base">
        <div class="clock-inscription">time will pass</div>
      </div>
    </div>

    <div id="clock" class="digital-time">00:00:00</div>
  </body>
</html>
